    <body class="main">
    <div id="lesson" class="container-fluid h-100">

        {{template "menutoolbar" .}}

        
        <div class="row h-15">
            <div class="col-12 text-center my-auto">
                <div class="progress">
                    <div id="progressbar" class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="row h-70">
            <div class="col-12">

                <div class="row h-25">
                    <div class="col-6">
                        <img id="left_hand" src="/assets/abacus/images/hands/left0.png" class="float-right">
                    </div>
                    <div class="col-6">
                        <img id="right_hand" src="/assets/abacus/images/hands/right0.png" class="float-left">
                    </div>
                </div>

                <div class="row h-25">
                    <div class="col-12 text-center my-auto">
                        <span id="hand_value">0</span>
                    </div>
                </div>

                <div class="row h-25">
                    <div class="col-12 text-center my-auto">
                        <button id="sound" onclick="playSound()" class="btn"><i class="fa fa-volume-up fa-2x"></i></button>
                        <div class="d-none" id="mp3-sound"></div>
                    </div>
                </div>

                <div class="row h-25">
                    <div class="col-12">
                    </div>
                </div>
            </div>
        </div>

        <div class="row h-15">
            <div class="col-12 text-center my-auto">
                <button id="next" data-id="0" class="btn btn-lg btn-block"><i class="fa fa-arrow-right fa-2x"></i></button>
            </div>
        </div>
    </div>

    <div id="result" class="container-fluid h-100 d-none">
        <div class="row h-15">
            <div class="col-12 text-center my-auto">
                <h1 id="encouragement">Congratulations</h1>
            </div>
        </div>

        <div class="row h-70">
            <div class="col-12 text-center my-auto">
                <div class="portfolio-thumb">
                    <img id="item-mask" class="item-mask" src="/assets/abacus/images/portfolio-mask.png" alt="" title="">
                    <span class="step-order">{{ .step.Order }}</span>
                </div>
                <div id="stars">
                    <p><i class="first fa fa-star fa-2x text-yellow"></i> <i class="second fa fa-star fa-2x text-yellow"></i> <i class="third fa fa-star fa-2x text-yellow"></i></p>
                </div>
            </div>
        </div>

        <div class="row h-15">
            <div class="col-4 text-center my-auto">
                <button id="game-menu" onclick="goToURL('/jeu/');" data-id="0" class="btn btn-lg btn-block bg-yellow text-white"><i class="fa fa-list fa-2x"></i></button>
            </div>
            <div class="col-4 text-center my-auto">
                <button id="game-refresh" onclick="refresh();" data-id="0" class="btn btn-lg btn-block bg-green text-white"><i class="fa fa-refresh fa-2x"></i></button>
            </div>
            <div class="col-4 text-center my-auto">
                <button id="game-next" onclick="goToNextGame('{{ .step.Order }}');" data-id="0" class="btn btn-lg btn-block bg-violet text-white"><i class="fa fa-forward fa-2x"></i></button>
            </div>
        </div>
    </div>

    <script type='text/javascript' src="/assets/abacus/js/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/assets/abacus/js/game.js"></script>

    <script type="application/javascript">
        $(function() {

            let steps = {{ .step.Lessons }};
            let errorCounter = 0;

            let index = parseInt($("#next").data("id"));
            let value = getStepValueById(index);
            changeFingers(value);
            changeValue("hand_value", value);
            setSound(value);
            $("#next").data("id", index);


            $("#next").click(function () {
                let index = parseInt($(this).data("id"));
                if ( isLastStep(index)) {
                    $("#lesson").hide();
                    $("#result").removeClass('d-none');
                    setStars(errorCounter);
                    setResult({{.step.ID}}, errorCounter);
                    setEncouragement(errorCounter);
                } else {
                    let value = getNextStepValueById(index);
                    changeFingers(value);
                    changeValue("hand_value", value);
                    setSound(value);
                    changeProgressbar(index, getNumberOfSteps());

                    $("#next").data("id", index + 1);
                }

            });

            // Retourne la valeur de l'étape courrante
            function getStepValueById(id) {
                return steps[0].Children[id];
            }

            // Retourne la valeur de la prochaine étape
            function getNextStepValueById(id) {
                return steps[0].Children[id + 1];
            }

            // Retourne le nomnbre d'étape dans la lesson
            function getNumberOfSteps() {
                return parseInt(steps[0].Children.length);
            }

            // Retourne true si on est à la dernière étape
            function isLastStep(currentIndexStep) {
                return (currentIndexStep === getNumberOfSteps() - 1);
            }
        });
    </script>
